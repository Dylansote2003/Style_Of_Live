<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body{
        background-image: url(https://img.freepik.com/vector-premium/fondo-abstracto-formas-azules_698452-440.jpg);

        color: rgb(255, 255, 255);
        background-size: cover;         /* Ajusta la imagen a la pantalla */
        background-repeat: no-repeat;   /* Evita que se repita */
        background-attachment: fixed;   /* Fondo fijo al hacer scroll */
        
       } 

       nav {
  text-align: center;  /* Aplica al nav completo */
}
  nav ul {
    list-style: none;       /* Quita los puntos de la lista */
    padding: 0;
    text-align: center;     /* Centra el menú */
  }

  nav ul li {
    display: inline-block;  /* Pone los elementos en línea */
    margin: 15px;
  }

  nav ul li a {
    text-decoration: none;  /* Quita el subrayado */
    color: white;           /* Texto blanco */
    font-size: 1.5em;       /* Más grandes */
    font-weight: bold;      /* Negrita */
    background-color: rgba(0,0,0,0.4); /* Fondo semitransparente */
    padding: 10px 20px;
    border-radius: 10px;    /* Bordes redondeados */
    transition: 0.3s;       /* Efecto suave */
  }

  nav ul li a:hover {
    background-color: white; 
    color: blue;            /* Cambia al pasar el mouse */

       }

    /* Aquí das mismo tamaño a h1, li y p */
    h1 {
      font-size: 3em;
    }

    li, p {
      font-size: 2em;
    }
     main {
    text-align: center;
  }
    </style>

</head>
<body style="background-color: aqua;">

        <h1>Contáctanos</h1>
        <p>Puedes escribirnos a través del siguiente formulario:</p>
        <form>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje"></textarea><br><br>

            <input type="submit" value="Enviar">
        </form>
    </main>
